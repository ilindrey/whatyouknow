{% load static %}

<div class="item">
    <a href="{% url 'index' %}" class="ui medium image">
        <img src="{% static 'core/images/logo/logo-transp-bg.svg' %}">
    </a>
</div>
<div class="right menu">

    <a class="item">
        <i class="search primary large icon"></i>
    </a>

    {% if user.is_authenticated %}

        <a class="item">
            <i class="bell primary large icon"></i>
        </a>

        <a class="item">
            <i class="bookmark primary large icon"></i>
        </a>

        <a class="item">
            <i class="pencil primary large icon"></i>
        </a>

        <div class="item">

            <div class="ui black icon top right pointing dropdown" id="user_profile_menu">

                {% if user.image %}
                    <img class="ui avatar image" src="{{ user.image.url }}">
                {% else %}
                    <i class="ui primary circular inverted user icon"></i>
                {% endif %}
                <i class="ui primary dropdown icon"></i>

                <div class="ui vertical menu">

                    <a class="item" href="{% include 'profile/includes/user_profile_url.html' %}">
                        <span class="ui grey text">Singed in as </span>
                        <div class="hidden divider"></div>
                        <span class="ui primary text">@{{ user.username }}</span>
                    </a>

                    <div class="divider"></div>

                    <a class="item" href="{% include 'profile/includes/user_profile_url.html' %}">
                        <i class="user icon"></i>
                        <span>Your profile</span>
                    </a>

                    <a class="item" href="{% url 'logout' %}">
                        <i class="sign out icon"></i>
                        <span>Sign out</span>
                    </a>

                </div>

            </div>

        </div>

    {% else %}

        <div class="item">
            <a class="ui primary basic button" href="{% url 'login' %}">
                Log in
            </a>
        </div>

        <div class="item">
            <a class="ui primary button">
                Sing up
            </a>
        </div>

    {% endif %}

</div>

<script type="text/javascript" src="{% static 'core/js/menu.js' %}"></script>
