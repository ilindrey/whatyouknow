{% if object_list %}
    <div class="ui basic tag labels" id="tags">
        {% for tag in object_list %}
            <a class="ui primary label" id="tag_{{ tag.id }}" data-tag-name="{{ tag.name }}">
                {{ tag.name }} <i class="icon close"></i>
            </a>
        {% endfor %}
    </div>
{% else %}
    <div class="ui basic fitted segment">
        <span class="ui grey medium text">You don't have excluded tags.</span>
    </div>
{% endif %}
