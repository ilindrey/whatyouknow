{% load moderation %}
<div class="item">
    <div class="content">
        <a class="header" href="{{ object.get_absolute_url }}">{{ object.content_object }}</a>
        <div class="meta">
            {% status_moderation %}
        </div>
        <div class="description">
            {{ object.text|safe }}
        </div>
    </div>
</div>
