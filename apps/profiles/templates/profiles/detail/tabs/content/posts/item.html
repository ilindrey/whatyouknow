{% load thumbnail %}

<div class="item">
    <a class="image" href="{% url 'post_detail' object.pk %}">
        <img src="{{ object.feed_cover|thumbnail_url:'item' }}">
    </a>
    <div class="content">
        <a class="header" href="{% url 'post_detail' object.pk %}">{{ object.title }}</a>
         <div class="meta">
            {% include 'moderation/status_label.html' %}
        </div>
        <div class="description">
            {{ object.feed_article_preview }}
        </div>
        {% if user.is_authenticated and user == object.user %}
            <div class="extra">
                {% include 'blog/post/detail/buttons/edit_post.html' %}
            </div>
        {% endif %}
    </div>
</div>
