{% load core comments thumbnail %}

<a class="ui card" href="{% url 'post_detail' post.pk %}">

    <div class="image">
        <img src="{{ post.feed_cover|thumbnail_url:'default' }}">
    </div>

    <div class="content">

        <div class="ui list">


            <div class="item">
                <div class="header">{{ post.title }}</div>
            </div>

            <div class="item">
                            <span class="ui grey text">
                                {{ post.feed_article_preview|safe|truncatechars:100 }}
                            </span>
            </div>

            <div class="right floated item">
                {% include 'profiles/avatar/author.html' %}
                <div class="content">
                    <div class="ui black text">{{ post.user.name }}</div>
                    <span class="ui grey text">@{{ post.user.username }}</span>
                </div>
            </div>

        </div>

    </div>
    <div class="extra">
        <div class="ui horizontal list">
            <div class="item">
                            <span class="ui green text">
                                <i class="green plus icon"></i>
                            133</span>
            </div>
            <div class="item">
                <i class="ui bookmark icon"></i>
                7
            </div>
            <div class="item">
                <i class="ui comments icon"></i>
                {% comments_count post %}
            </div>

        </div>
        <div class="right floated item">{{ post.publish|datetime_format }}</div>
    </div>

</a>
